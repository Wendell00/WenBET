<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>WenBET</title>
</head>
<body>
    <main class="container-fluid">


        <nav>
            <div class="balance">
                <div class="items-balance">
                    <p class="real">R$</p>
                    <p class="amount"></p>
                    <button class="btn-recarregar">Recarregue</button>
                </div>
            </div>
        </nav>
        <!-- Saldo -->

        <!-- Cartas -->
        <div class="card-list">
            <div class="card"> <div class="bg-card"></div> <img src="" class="imgCard-1 imgCard"> </div> 
            <div class="card"> <div class="bg-card"></div> <img src="" class="imgCard-2 imgCard"> </div> 
            <div class="card"> <div class="bg-card"></div> <img src="" class="imgCard-3 imgCard"> </div> 
            <div class="card"> <div class="bg-card"></div> <img src="" class="imgCard-4 imgCard"> </div> 
            <div class="card"> <div class="bg-card"></div> <img src="" class="imgCard-5 imgCard"> </div> 
            <div class="card"> <div class="bg-card"></div> <img src="" class="imgCard-6 imgCard"> </div> 
            <div class="card"> <div class="bg-card"></div> <img src="" class="imgCard-7 imgCard"> </div>
        </div>

        <!-- Aposta -->
        <div class="betElement">
            <div class="row">
                <div class="options opt-1">
                    <p>2x o valor</p>
                    <img src="img/logoTesteAzul.png" class="img-first">
                    <img src="img/logoTesteAzul.png">
                    <img src="img/logoTesteAzul.png">
                </div>
                <div class="option-middle"><p>4x o valor</p><img src="img/logoTesteVerde.png"></div>
                <div class="options opt-2">
                    <p>2x o valor</p>
                    <img src="img/logoTesteLaranja.png" class="img-first">
                    <img src="img/logoTesteLaranja.png">
                    <img src="img/logoTesteLaranja.png">
                </div>
            </div>
            <div class="row">
                <form action="./">   
                    <div class="input-box">
                        <input type="text" class="betInput" required="required" placeholder="">
                        <span>R$</span>
                    </div>             
                    <input type="submit" class="btnBet" value="Apostar">
                </form>
            </div>
        </div>

    </main>
    <script src="js/index.js"></script> 
</body>
</html>
