<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>WenBET</title>
</head>
<body>
    <main class="container-fluid">

        <!-- Saldo -->
        <div class="balance">
            <div class="items-balance">
                <p class="real">R$</p>
                <p class="amount">15.00</p>
            </div>
        </div>

        <!-- Cartas -->
        <div class="card-list">
            <div class="card">
                <div class="bg-card"></div>
                <img src="img/logoTesteAzul.png">
            </div>
            <div class="card"><div class="bg-card"></div><img src="img/logoTesteLaranja.png"></div>
            <div class="card"><div class="bg-card"></div><img src="img/logoTesteVerde.png"></div>
            <div class="card"><div class="bg-card"></div><img src="img/logoTesteLaranja.png"></div>
            <div class="card"><div class="bg-card"></div><img src="img/logoTesteLaranja.png"></div>
            <div class="card"><div class="bg-card"></div><img src="img/logoTesteAzul.png"></div>
            <div class="card"><div class="bg-card"></div><img src="img/logoTesteAzul.png"></div>
        </div>

        <!-- Aposta -->
        <div class="betElement">
            <div class="row">
                <div class="options opt-1"> 
                    <img src="img/logoTesteAzul.png">
                    <img src="img/logoTesteAzul.png">
                    <img src="img/logoTesteAzul.png">
                </div>
                <div class="option-middle"><img src="img/logoTesteVerde.png"></div>
                <div class="options opt-2">
                    <img src="img/logoTesteLaranja.png">
                    <img src="img/logoTesteLaranja.png">
                    <img src="img/logoTesteLaranja.png">
                </div>
            </div>
            <div class="row">
                <form action="./">                
                    <input type="text" class="betInput" placeholder="R$">
                    <input type="submit" class="btnBet" value="Apostar">
                </form>
            </div>
        </div>

    </main>
    <script src="js/index.js"></script> 
</body>
</html>
